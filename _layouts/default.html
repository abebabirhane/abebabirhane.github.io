<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>
      {% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}
    </title>
    <meta
      property="og:image"
      content="https://abebabirhane.github.io/images/Abebaheroc_outline.png"
    />
    {% if page.url == "/404.html" %}
    <meta http-equiv="refresh" content="3; url=/" />

    <meta http-equiv="refresh" content="0; url=//abebabirhane.github.io/" />

      sizes="180x180"

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon_io/favicon-32x32.png"
    />

      rel="icon"
      type="image/png"
      sizes="16x16"

    <script>
      this.top.location !== this.location &&
        (this.top.location = this.location);

  <body>

    <script>
